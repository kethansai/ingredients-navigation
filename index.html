<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row main" style="height: 100vh">
      <div
        class="col-2 d-flex flex-column flex-shrink-0"
        style="height: 100vh; background-color: #f1f1f1"
      >
        <a
          href="/"
          class="d-flex align-items-center my-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <img class="mx-2" src="images/aes-logo.png" width="70" height="70" />
          <div class="fs-4 fw-bold w-50">An Extra Scoop</div>
        </a>
        <ul class="nav nav-pills flex-column mb-auto mt-4">
          <li class="nav-item px-3">
            <a href="#" class="nav-link active fs-5">
              <i class="bi bi-house mx-2" style="width: 20px"></i> Home
            </a>
          </li>
          <li class="nav-item px-3">
            <a href="#" class="nav-link link-dark fs-5">
              <i class="bi bi-list mx-2" style="width: 20px"></i>
              Menu
            </a>
          </li>
          <li class="nav-item px-3">
            <a href="#" class="nav-link link-dark fs-5">
              <i class="bi bi-command mx-2" style="width: 20px"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item px-3">
            <a href="#" class="d-flex nav-link link-dark fs-5">
              <i class="bi bi-card-checklist mx-2" style="width: 25px"></i>
              Recipes
            </a>
          </li>
        </ul>
        <a
          href="#"
          class="d-flex fs-5 mx-auto mb-3 link-dark text-decoration-none"
          ><i class="bi bi-box-arrow-right mx-2"></i> Sign out
        </a>
      </div>
      <div class="col py-5 bg-light" style="height: 100vh; overflow-y: scroll">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="fs-1 fw-bold">Ingredients</div>
            <button
              class="btn text-white"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
              style="background-color: #253551; height: fit-content"
            >
              <i class="fa-solid fa-plus"></i> Add Ingredient
            </button>
          </div>
          <div
            class="d-flex flex-row-reverse justify-content-start align-items-center mt-3 gap-2"
          >
            <div class="w-25 position-relative">
              <input
                type="text"
                onkeyup="filterBySearch(this.value)"
                class="form-control form-control-lg"
                placeholder="Search here..."
              />
              <i
                class="fa-solid fa-magnifying-glass position-absolute fw-bold fs-5"
                style="top: 13px; left: 220px"
              ></i>
            </div>
            <select
              onchange="filterByCategory(this.value)"
              class="form-control form-control-lg w-25"
              id="categories"
            ></select>
            <button class="btn btn-secondary rounded-pill">
              <i class="fa-solid fa-tags"></i> Tags
            </button>
          </div>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-5"
            id="ingredients"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title text-center" id="exampleModalLabel">
              Add Ingredient
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="ingredient" class="form-label"
                  >Ingredient Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ingredient"
                  placeholder="Enter ingredient name"
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select
                  id="categories2"
                  class="form-select mb-3"
                  aria-label=".form-select-lg example"
                ></select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="Description.."
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer border-top-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
